<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for glassmorphism effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
    </filter>
  </defs>
  
  <rect width="800" height="800" fill="url(#bg)"/>
  
  <!-- Background line charts -->
  <g opacity="0.06">
    <!-- Chart 1 - Top left -->
    <polyline points="50,150 100,130 150,140 200,110 250,120 300,90" 
              stroke="#ffffff" stroke-width="2" fill="none"/>
    <polyline points="50,150 100,130 150,140 200,110 250,120 300,90 300,200 50,200" 
              fill="#ffffff" opacity="0.3"/>
    
    <!-- Chart 2 - Top right -->
    <polyline points="500,100 550,120 600,100 650,130 700,110 750,140" 
              stroke="#ffffff" stroke-width="2" fill="none"/>
    
    <!-- Chart 3 - Bottom -->
    <polyline points="200,650 280,620 360,640 440,600 520,615 600,590" 
              stroke="#ffffff" stroke-width="2" fill="none"/>
    <polyline points="200,650 280,620 360,640 440,600 520,615 600,590 600,750 200,750" 
              fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Decorative geometric shapes -->
  <g opacity="0.08">
    <polygon points="650,120 700,80 750,120 700,160" fill="#ffffff"/>
    <polygon points="100,650 150,610 200,650 150,690" fill="#ffffff"/>
  </g>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.15">
    <circle cx="730" cy="100" r="2" fill="#ffffff"/>
    <circle cx="740" cy="100" r="2" fill="#ffffff"/>
    <circle cx="750" cy="100" r="2" fill="#ffffff"/>
    <circle cx="730" cy="110" r="2" fill="#ffffff"/>
    <circle cx="740" cy="110" r="2" fill="#ffffff"/>
    <circle cx="750" cy="110" r="2" fill="#ffffff"/>
    
    <circle cx="70" cy="130" r="2" fill="#ffffff"/>
    <circle cx="80" cy="130" r="2" fill="#ffffff"/>
    <circle cx="90" cy="130" r="2" fill="#ffffff"/>
    <circle cx="70" cy="140" r="2" fill="#ffffff"/>
    <circle cx="80" cy="140" r="2" fill="#ffffff"/>
    <circle cx="90" cy="140" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Alert Icon/Header -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="52" 
        fill="#ffffff" text-anchor="middle" font-weight="bold">
    ⚡ POWER CUT ALERT
  </text>
  <!-- Timestamp -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" 
        fill="#ffffff" text-anchor="middle" opacity="0.95">
    November 15, 2025 - 14:30:00
  </text>
    
  <!-- Timestamp -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" 
        fill="#ffffff" text-anchor="middle" opacity="0.95">
    November 15, 2025 - 14:30:00
  </text>
  
  <!-- Stats Grid -->
  <g transform="translate(80, 220)">
    <!-- Today Card -->
    <rect x="0" y="0" width="640" height="130" fill="#ffffff" opacity="0.15" rx="20"/>
    <rect x="0" y="0" width="640" height="130" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" rx="20"/>
    
    <!-- Mini chart in card -->
    <g opacity="0.3">
      <polyline points="450,30 480,50 510,40 540,60 570,45 600,65" 
                stroke="#ffffff" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Decorative dots -->
    <g opacity="0.25">
      <circle cx="590" cy="25" r="2" fill="#ffffff"/>
      <circle cx="600" cy="25" r="2" fill="#ffffff"/>
      <circle cx="610" cy="25" r="2" fill="#ffffff"/>
    </g>
    
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9" font-weight="500">TODAY</text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      3 cuts · 2h 15m
    </text>
    
    <!-- This Week Card -->
    <rect x="0" y="160" width="640" height="130" fill="#ffffff" opacity="0.15" rx="20"/>
    <rect x="0" y="160" width="640" height="130" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" rx="20"/>
    
    <!-- Mini chart in card -->
    <g opacity="0.3">
      <polyline points="450,190 480,210 510,195 540,215 570,200 600,220" 
                stroke="#ffffff" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Decorative dots -->
    <g opacity="0.25">
      <circle cx="590" cy="185" r="2" fill="#ffffff"/>
      <circle cx="600" cy="185" r="2" fill="#ffffff"/>
      <circle cx="610" cy="185" r="2" fill="#ffffff"/>
    </g>
    
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9" font-weight="500">THIS WEEK</text>
    <text x="30" y="250" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      18 cuts · 12h 45m
    </text>
    
    <!-- This Year Card -->
    <rect x="0" y="320" width="640" height="130" fill="#ffffff" opacity="0.15" rx="20"/>
    <rect x="0" y="320" width="640" height="130" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" rx="20"/>
    
    <!-- Mini chart in card -->
    <g opacity="0.3">
      <polyline points="450,350 480,370 510,355 540,380 570,365 600,385" 
                stroke="#ffffff" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Decorative dots -->
    <g opacity="0.25">
      <circle cx="590" cy="345" r="2" fill="#ffffff"/>
      <circle cx="600" cy="345" r="2" fill="#ffffff"/>
      <circle cx="610" cy="345" r="2" fill="#ffffff"/>
    </g>
    
    <text x="30" y="365" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.9" font-weight="500">THIS YEAR</text>
    <text x="30" y="410" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      247 cuts · 156h 30m
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="760" font-family="Arial, sans-serif" font-size="16" 
        fill="#ffffff" text-anchor="middle" opacity="0.7">
    Created by JDNayak.com | Jnanadarshan Nayak
  </text>
</svg>